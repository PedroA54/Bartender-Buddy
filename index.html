<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flatiron Bartender</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <style></style>
    <script type="module" src="./src/index.js"></script>
    <title>Flatiron Bartender</title>
  </head>
  <body>
    <h1 id ="topheader">
    <toptitle id="main-title">
      BARTENDER BUDDY
    </toptitle>
    </h1>

    <div class="box" id="formdiv">
      <form id="form">
        <h3 class="text-title"> Cocktail Ingredients </h3>
        <label> Ingredient:</label>
        <select
          class="select"
          name="select-ingredient1"
          id="ingredient-select1">
          <option>--Please choose an option--</option>
        </select>
        <br />
        <button id="form-submit">SEE COCKTAIL OPTIONS</button>
      </form>
    </div>

    <div class="box">
      <h3 class="text-title" id="available-drinks">Available Drinks</h3>
      <ul id = "availableDrinks">
      </ul>
    </div>

    <div id="display-image">

      <h3 class="cocktail-name" id="cocktail-name">Cocktail Name</h3>

      <img
        id="cocktail-image"
        src="./assets/placeholder.jpg"
        alt="placeholder"
      />
      <br />
      <div id="buttonDiv"></div>
    </div>

    <div class="box">
      <h3 class="text-title">Ingredients</h3>
      <ul id="Ingredients-ul">
      </ul>
    </div>

    <div class="box">
      <h3 class="text-title">Recipe</h3>
      <ul id="Recipe-ul">
        
      </ul>
    </div>

    <div class="favorites">
      <h3 class="text-title" id="favoritesDiv">Favorites</h3>
      <ul id="favoritesList">
      </ul>
    </div>

    </div>
  </body>
</html>
